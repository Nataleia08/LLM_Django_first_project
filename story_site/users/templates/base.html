<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Story of life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Story of life</a>
                </h1>
            </div>
{% if user.is_authenticated %}
            <p>
                Welcome <b>{{ user.username }}!</b>
            </p>
            <div class="col-md-4">
                <p>
                    <a href="users/logout">Logout</a>
                </p>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="profile" role="button">Profile</a>
                    <a href="{% url 'module_2_story:create_story' %}" role="button">Add story</a>
                </p>
            </div>
{% else %}
            <div style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
                <p>
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Registration</a>
                </p>
            </div>
{% endif %}
</body>
<div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      <a class="nav-item nav-link link-body-emphasis" href="/">Main page</a>
      <a class="nav-item nav-link link-body-emphasis" href="/story/story/">Story</a>
      <a class="nav-item nav-link link-body-emphasis" href="/models/bot_translater">Bot-translater</a>
      <a class="nav-item nav-link link-body-emphasis" href="/story/examples">Examples</a>
      <a class="nav-item nav-link link-body-emphasis" href="/models/my_project">My project</a>
      <a class="nav-item nav-link link-body-emphasis" href="/story/ukrainian_story">Ukrainian story</a>
      <a class="nav-item nav-link link-body-emphasis" href="/story/traveling_story">Traveling story</a>
      <a class="nav-item nav-link link-body-emphasis" href="/contacts">Contacts</a>
    </nav>
  </div>
<main class="container">
    {% block content %} {% endblock %}
</main>

</html>
