{% extends "base.html" %}

{% block content %}

<form method="POST" action="{% url 'edit_story' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Edit story title:
            {{ form.title }}
        </label>
        <span>{{ form.errors.title }}</span>
    </div>
    <div style="padding: 10px">
        <label> Edit story text:
            {{ form.text }}
        </label>
        <span>{{ form.errors.text }}</span>
    </div>
    <div style="padding: 10px">
        <label> Edit tags:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div style="padding: 10px">
        <label> Edit categories:
            <select name="categories" multiple="multiple" required>
                {% for category in categories %}
                <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div style="padding: 10px">
        <label> Edit type:
            <select name="type" required>
                <option value="{{type.name}}">{{type.name}}</option>
            </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit">Save</button>
        <button type="reset" class="secondary">Close</button>
    </div>
</form>
{% endblock %}
